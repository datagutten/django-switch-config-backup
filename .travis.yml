dist: xenial
language: python
addons:
  apt:
    packages:
    - libsnmp-dev
script:
- python3 setup.py install
before_deploy:
- git stash --all
- sed -i "s/@@version@@/${TRAVIS_TAG}/g" setup.py
deploy:
  skip_cleanup: true
  provider: pypi
  user: datagutten
  password:
    secure: 
  on:
    tags: true
  skip_existing: true
